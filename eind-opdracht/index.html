<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="moviesDb.js"></script>
    <script defer src="script.js"></script>
    <title>Film zoeker</title>
</head>

<body>



    <div class="flex-container">

        <h2 class="flex-title" id="flex">Welkom bij de IMDB filmzoeker</h2>

        <nav class="flex-radio">

            <input type="radio" id="newMovies" name="filter" value="newMovies">
            <label for="newMovies">Recente films</label><br>

            <input type="radio" id="avengers" name="filter" value="avengers">
            <label for="avengers">Avenger films</label><br>

            <input type="radio" id="x-men" name="filter" value="x-men">
            <label for="x-men">X-men films</label><br>

            <input type="radio" id="princess" name="filter" value="princess">
            <label for="princess">Princess films</label><br>

            <input type="radio" id="batman" name="filter" value="batman">
            <label for="batman">Batman films</label><br>

        </nav>

        <input class="flex-search" type="search" name="searchMovies" id="searchDb" placeholder="Typ hier de titel">

    </div>


    <div class="list-container">

        <ul id="main-list" class="grid-container"></ul>

    </div>

</body>

</html>
